<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Estruturas semanticamente básicas de uma aplicação web   -->
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev finaces">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Receita</span>
                    <img src="./assets/income.svg" alt="imagem de entrada">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Despesas</span>
                    <img src="./assets/expense.svg" alt="imagem de entrada">
                </h3>
                <p id="expenseDisplay">R$ 1.000,00</p>
            </div>

            <div class="card balance">
                <h3>
                    <span>Saldo</span>
                    <img src="./assets/total.svg" alt="imagem de entrada">
                </h3>
                <p id="balanceDisplay">R$ 4.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova trasação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <!-- Model -->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" placeholder="Descrição" id="description" name="description">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input 
                        type="number" 
                        step="0.01"
                        placeholder="0,00" 
                        id="amount" 
                        name="amount"
                        />
                        <small class="help">Use o sinal - (negativo) despesas e ,(vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" placeholder="Data" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Dev.finace$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
